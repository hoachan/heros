<div mat-dialog-content>
  <fc-search-img [data]="data"></fc-search-img>
</div>
<div mat-dialog-actions>
  <button 
  type="button" 
  mat-raised-button
  color="primary" 
  (click)="dialogRef.close(true)">OK</button>
  <span fxFlex></span>
  <button 
  type="button"
  color="accent"
  mat-raised-button 
  (click)="dialogRef.close(false)">Cancel</button>
</div>
