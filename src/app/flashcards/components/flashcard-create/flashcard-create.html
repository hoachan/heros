<div class="flashcard-create-container">
    <form [formGroup]="fcForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-content>
              <mat-form-field>
                <textarea matInput placeholder="入力"
                matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="10"
                formControlName="title"
                ></textarea>
              </mat-form-field>

              <mat-form-field>
                <textarea matInput placeholder="入力"
                matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="10"
                formControlName="description"
                ></textarea>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button 
            class="submit-flashcard"
            type="submit"
            >
            Save Flashcard
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Hello</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <p [innerHtml]="description"></p>
    </mat-card-content>
    <mat-card-footer class="footer">
      <p>Footer</p>
    </mat-card-footer>
    <mat-card-actions align="start">
      <button mat-button>
      Remove Book from Collection
      </button>

      <button mat-button>
      Add Book to Collection
      </button>
    </mat-card-actions>
  </mat-card>
