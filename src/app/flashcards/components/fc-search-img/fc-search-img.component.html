<mat-card class="p-0">
  <mat-card-title>
      <div class="card-title-text">
          <span>{{ data.title }}</span>
      </div>
      <span fxFlex></span>
        <button
            class="card-control mat-icon-button"
            type="button"
            mat-icon-button 
            mat-raised-button 
            color="warn"
            (click)="choicedImg(false)"
            >
            <mat-icon>close</mat-icon> 
        </button>
    </mat-card-title>
  <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="submit()">
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="wrap">
              <div fxFlex="70"  class="pr-1">
                  <mat-form-field class="full-width">
                      <input
                      matInput
                      name="searchImg"
                      formControlName="key"
                      placeholder="Word">
                    </mat-form-field>
              </div>
              <div fxFlex="30"  class="pr-1">
                    <button mat-icon-button mat-raised-button color="primary">
                         <mat-icon>search</mat-icon> 
                    </button>
                    <button mat-raised-button color="warn" type="button" (click)="reset()" >Clear</button>
              </div>
          </div>
      </form>
  </mat-card-content>
</mat-card>
<fc-img-gallery [images]="images.models" (image)="choicedImg($event)"></fc-img-gallery>
