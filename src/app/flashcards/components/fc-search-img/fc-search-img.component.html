<div mat-dialog-content>
  <mat-card class="p-0">
    <mat-card-title>
        <div class="card-title-text">
            <span>{{ data.title }}{{ data.message }}</span>
        </div>
      </mat-card-title>
    <mat-card-content>
        <button 
        type="button" 
        mat-raised-button
        color="primary" 
        (click)="choiceImg()">check</button>
    </mat-card-content>
  </mat-card>
</div>
